<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
    <title>Translator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/style.css" th:href="@{css/style.css}" />
	</head>
	<body>
		<div class="col-md-4">
		<h1></h1>
		</div>
		<div class="headercont">
			<div class="header">
				<form action="#" th:action="@{/start}" th:object="${record}" method="post">
					<div class="logo">
					</div>
					<div class="sb">
						<input type="text" th:field="*{word}" name="search" class="qs" value="" />
						<input type="submit" class="submit" value="Submit" /> <input type="reset" value="Reset" size="30" />
					</div>
					<div th:remove="tag" th:utext="${record.content}"></div>
				</form>
			</div>
		</div>  
	</body>
</html>
